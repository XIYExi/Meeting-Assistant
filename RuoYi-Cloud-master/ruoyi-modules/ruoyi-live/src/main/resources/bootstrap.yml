# Tomcat
server:
  port: 9612


ruoyi:
  rmq:
    producer:
      nameSrv: 1.13.154.224:9876
      groupName: ${spring.application.name}
      applicationName: ${spring.application.name}
      sendMsgTimeout: 3000
      retryTimes: 2
    consumer:
      nameSrv: 1.13.154.224:9876
      groupName: ${spring.application.name}
      applicationName: ${spring.application.name}
      sendMsgTimeout: 3000
      retryTimes: 2

mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.ruoyi.live
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapper-locations: classpath:mapper/*.xml


# Spring
spring:
  application:
    # 应用名称
    name: ruoyi-live
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.31.76:8848
      config:
        # 配置中心地址
        server-addr: 192.168.31.76:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}